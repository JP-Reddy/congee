[package]
name = "congee-rust-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2024"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }

[dependencies.congee]
path = ".."

[[bin]]
name = "btree_check"
path = "fuzz_targets/btree_check.rs"
test = false
doc = false

[[bin]]
name = "compact_set_check"
path = "fuzz_targets/compact_set_check.rs"
test = false
doc = false
