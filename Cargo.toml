[package]
name = "con-art-rust"
version = "0.2.0"
edition = "2021"
description = "A Rust implementation of ART-OLC concurrent adaptive radix tree."
keywords = ["ART", "adaptive-radix-tree", "concurrent"]
repository = "https://github.com/XiangpengHao/con-art-rust"
readme = "README.md"
authors = ["Xiangpeng Hao <haoxiangpeng123@gmail.com>"]
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossbeam-epoch = "0.9"
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
rand = "0.8"
shumai = "0.1.6"
serde = "1"
serde_json = "1"
flurry = "0.3.1"
mimalloc = { version = "*", default-features = false }

[target.'cfg(shuttle)'.dependencies]
shuttle = "0.0.7"

[[bench]]
name = "basic"
path = "bench/basic.rs"
harness = false

[[bench]]
name = "scan"
path = "bench/scan.rs"
harness = false

[features]
flamegraph = ["shumai/flamegraph"]
perf = ["shumai/perf"]
stats = ["serde"]

[profile.bench]
lto = true
opt-level = 3

[profile.release]
debug = true
