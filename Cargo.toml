[package]
name = "con-art-rust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossbeam-epoch = "0.9"

[dev-dependencies]
rand = "0.8"
shumai = "0.1.6"
serde = "1"
serde_json = "1"
flurry = "0.3.1"


[[bench]]
name = "basic"
path = "bench/basic.rs"
harness = false

[[bench]]
name = "scan"
path = "bench/scan.rs"
harness = false

[features]
flamegraph = ["shumai/flamegraph"]
perf = ["shumai/perf"]

[profile.bench]
lto = true
opt-level = 3
